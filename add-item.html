<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>เพิ่มรายการอะไหล่ - ๙ ออโต้ การาจ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f5f5f7; --primary: #000000; --accent: #ff3b30; --text: #333333; --border: #d1d1d6; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg); color: var(--text); padding: 20px 15px; margin: 0; }
        .container { max-width: 500px; margin: 0 auto; background: #ffffff; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--primary); margin: 0 0 5px 0; font-weight: 600; font-size: 24px; }
        .header p { margin: 0; color: #8e8e93; font-size: 14px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 14px; color: var(--primary); }
        input, select { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 10px; font-family: 'Kanit', sans-serif; font-size: 16px; box-sizing: border-box; background-color: #fafafa; transition: all 0.3s ease; }
        input:focus, select:focus { outline: none; border-color: var(--accent); background-color: #ffffff; box-shadow: 0 0 0 3px rgba(255,59,48,0.15); }
        .btn-submit { width: 100%; padding: 14px; background-color: var(--accent); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: transform 0.1s, background-color 0.3s; }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background-color: #ff9d98; cursor: not-allowed; }
        #status-msg { margin-top: 15px; text-align: center; font-weight: 500; display: none; padding: 12px; border-radius: 8px; font-size: 14px; }
        .success { background-color: #e5f8ed; color: #1e7a44; border: 1px solid #c3e6cb; }
        .error { background-color: #ffeaea; color: #c82333; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-box-open" style="color: var(--accent);"></i> เพิ่มรายการอะไหล่</h2>
        <p>ระบบฐานข้อมูล ๙ ออโต้ การาจ</p>
    </div>
    
    <form id="addItemForm">
        <div class="form-group">
            <label>หมวดหมู่ (จิ้มเลือก หรือ พิมพ์ใหม่ได้เลย)</label>
            <input list="category-options" id="category" placeholder="เลือกหมวดหมู่..." required autocomplete="off">
            <datalist id="category-options">
                <option value="งานสี/ตัวถัง">
                <option value="เครื่องยนต์">
                <option value="ช่วงล่าง/เบรก">
                <option value="ของเหลว/ไส้กรอง">
                <option value="ระบบไฟฟ้า/แอร์">
                <option value="ค่าบริการ/ค่าแรง">
            </datalist>
        </div>

        <div class="form-group">
            <label>ชื่อรายการ / อะไหล่</label>
            <input type="text" id="name" placeholder="เช่น กันชนหน้า (มือ2), น้ำมันเครื่อง" required>
        </div>

        <div class="form-group">
            <label>รุ่นรถ (ถ้ารองรับหลายรุ่นให้ใส่ / คั่น)</label>
            <input type="text" id="model" placeholder="เช่น Yaris, Almera หรือ ทั่วไป" required>
        </div>

        <div class="form-group">
            <label>ต้นทุนดิบ (บาท) - ใส่เฉพาะตัวเลข</label>
            <input type="number" id="cost" placeholder="เช่น 1500" required>
        </div>

        <div class="form-group">
            <label>ประเภทราคา (สำคัญต่อสูตรคำนวณ)</label>
            <select id="priceType" required>
                <option value="ต้องบวกสูตรอู่">ต้องบวกสูตรอู่ (ทุน + 7% + 7% + 200)</option>
                <option value="ราคาเน็ตแล้ว">ราคาเน็ตแล้ว (ขายตามทุนที่กรอก)</option>
            </select>
        </div>

        <div class="form-group">
            <label>สถานะสินค้า</label>
            <select id="status" required>
                <option value="มีของพร้อมทำ">มีของพร้อมทำ / เบิกได้เลย</option>
                <option value="สั่งศูนย์ (รอของ)">สั่งศูนย์ (รอของ)</option>
                <option value="เช็คสต๊อกก่อน">ต้องเช็คสต๊อกก่อน</option>
            </select>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn"><i class="fas fa-save"></i> บันทึกข้อมูลลงฐาน</button>
        <div id="status-msg"></div>
    </form>
</div>

<script>
    // ✅ อัปเดตลิงก์ API ตัวล่าสุดให้แล้วครับ
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxIV0JWwjMWEnMoW6nZBaXGPvew6932N9Eh6bZG6ZV9tJRlbGuzzr9HRu5sJgJXu7jwnQ/exec"; 

    document.getElementById('addItemForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('status-msg');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
        statusMsg.style.display = 'none';

        const formData = {
            action: "add_item", // ✅ เพิ่ม action ให้ Code.gs รู้ว่ากำลังเพิ่มอะไหล่
            category: document.getElementById('category').value,
            name: document.getElementById('name').value,
            model: document.getElementById('model').value,
            cost: document.getElementById('cost').value,
            priceType: document.getElementById('priceType').value,
            status: document.getElementById('status').value
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                statusMsg.className = 'success';
                statusMsg.innerHTML = `<i class="fas fa-check-circle"></i> บันทึกสำเร็จ! (รหัส: ${data.id})`;
                document.getElementById('addItemForm').reset();
            } else {
                statusMsg.className = 'error';
                statusMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ผิดพลาด: ' + data.message;
            }
            statusMsg.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-save"></i> บันทึกข้อมูลชิ้นต่อไป';
        })
        .catch(error => {
            statusMsg.className = 'error';
            statusMsg.innerHTML = '<i class="fas fa-wifi"></i> ขัดข้อง: เชื่อมต่อเซิร์ฟเวอร์ไม่ได้';
            statusMsg.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-save"></i> ลองใหม่อีกครั้ง';
        });
    });
</script>

</body>
</html>
